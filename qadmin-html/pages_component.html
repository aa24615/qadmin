
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layui基本组件 - QAdmin后台模板</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
</head>
<body>
<div >
    <!--顶栏-->
    <header id="qadmin-header">
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo in address">
                    <a  v-text="vo.name" :href="vo.url" ></a> <span>/</span>
                </li>
            </ul>
        </div>
    </header>

    <div class="main" >
        <!--左栏-->
        <div class="left" id="qadmin-menu">
            <ul class="cl" >
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;"  :class="{active:vo.active}"  @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->
        <div class="right">
            <blockquote class="layui-elem-quote">以下组件均来自layui.com</blockquote>
            <a href="https://www.layui.com/doc/element/button.html" target="_blank" class="layui-btn">按扭</a>
            <a href="https://www.layui.com/doc/element/form.html" target="_blank" class="layui-btn">表单</a>
            <a href="https://www.layui.com/doc/element/nav.html" target="_blank" class="layui-btn">导航</a>
            <a href="https://www.layui.com/doc/element/tab.html" target="_blank" class="layui-btn">选项卡</a>
            <a href="https://www.layui.com/doc/element/progress.html" target="_blank" class="layui-btn">进度条</a>
            <a href="https://www.layui.com/doc/element/table.html" target="_blank" class="layui-btn">表格</a>
            <a href="https://www.layui.com/doc/element/badge.html" target="_blank" class="layui-btn">微章</a>
            <a href="https://www.layui.com/doc/element/timeline.html" target="_blank" class="layui-btn">时间线</a>
            <a href="https://www.layui.com/doc/element/auxiliar.html" target="_blank" class="layui-btn">辅助</a>
            <a href="https://www.layui.com/doc/" target="_blank" class="layui-btn layui-btn-danger">更多</a>

        </div>
    </div>
</div>

<script src="./static/common/vue/vue.min.js"></script>
<script src="./static/common/layui/layui.js"></script>
<script src="./static/common/qadmin/qadmin.js"></script>

</body>
</html>
