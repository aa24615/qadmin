<title>菜单管理 - QAdmin后台模板</title>

<body>


<a href="nav_add.html" class="layui-btn"><i class="layui-icon">&#xe654;</i>添加导航</a>
<table class="layui-table layui-form">

        <col width="80">
        <col width="150">
        <col width="90">

        <col width="90">
        <col>

        <th>名称</th>

    <tbody>
    <tr class="id9">
        <td>1</td>

        <td><input data-id="9" lay-filter="state" type="checkbox" checked lay-text="开启|关闭" lay-skin="switch"></td>

    </tr>
    <tr class="id11">
        <td>1</td>
        <td>|---------文章</td>

        <td><input type="checkbox" data-id="11" lay-filter="url_state" lay-text="开启|关闭" lay-skin="switch"></td>
        <td><input type="checkbox" data-id="11" lay-filter="target" checked lay-text="开启|关闭" lay-skin="switch"></td>
        <td>/xxx.html</td>
        <td><a href="/admin/nav/update/id/11.html">修改</a> | <a class="del" data-id=".id11"
                                                               href="/admin/nav/del/id/11.html">删除</a></td>

        <td>技术</td>

        <td><input data-id="10" lay-filter="target" type="checkbox" lay-text="开启|关闭" lay-skin="switch"></td>
        <td>/xxx.html</td>
        <td><a href="/admin/nav/update/id/10.html">修改</a> | <a class="del" data-id=".id10"
                                                               href="/admin/nav/del/id/10.html">删除</a></td>
    </tr>
