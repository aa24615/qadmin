<title>添加友情链接 - QAdmin后台模板</title>

<body>


<fieldset class="layui-elem-field layui-field-title">
    <legend>添加友情</legend>
</fieldset>
<form class="layui-form " action="">
    <div class="layui-form-item">
        <label class="layui-form-label">友情排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" value="21" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">友情名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">连接地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="title" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="user" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系QQ</label>
        <div class="layui-input-block">
            <input type="text" name="qq" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <input type="checkbox" value="1" name="state" lay-text="开启|关闭" checked lay-skin="switch">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

        </div>
    </div>
</form>

</body>
